//////////////////////////////////////////////////////////
// Vote Ban & Kick settings
//////////////////////////////////////////////////////////

// Включить голосование за бан?
acp_vbk_voteban "1"

// Включить голосование за кик?
acp_vbk_votekick "1"

// Тип проверки на SteamID: 1 - только лицензионные, 0 - все, даже сгенерированные.
acp_vbk_steam_validated "1"

// Количество процентов голосов для бана/кика игрока.
acp_vbk_voteratio "0.65"

// Длительность голосования (в секундах).
acp_vbk_votetime "15.0"

// Время, в течении которого номинирующий не сможет повторно начать голосование (в секундах).
acp_vbk_votedelay "300"

// Время между голосованиями (в секундах).
acp_vbk_votetimeout "180"

// Минимальное количество игроков на сервере для возможности голосования.
acp_vbk_minplayers "5"

// Флаги ограничения (никто не сможет начать голосование на бан/кик, если присутствует на сервере хоть один игрок с этими флагами).
acp_vbk_flag_stop "a"

// Показывать голосование тому, против кого голосуют?
acp_vbk_shownom "0"

// Логировать результаты голосования в базу данных?
acp_vbk_savelogs "1"

// Разрешить номинировать на кик/бан MYAC-игроков?
acp_vbk_myac "1"

//////////////////////////////////////////////////////////
// Kick options
//////////////////////////////////////////////////////////

// Разрешить номинировать на кик steam-игроков?
acp_vbk_kick_steam "1"

// Флаги иммунитета (игроков с этими флагами нельзя будет номинировать на кик).
acp_vbk_kick_immunity "a"

// Флаги доступа (только игроки с указанными флагами смогут номинировать нарушителей на кик).
acp_vbk_kick_access "b"

// Вес голоса игроков с флагами доступа acp_vbk_kick_access в голосовании.
acp_vbk_kick_voteweight "1.5"

// Показывать меню выбора причин кика?
acp_vbk_kick_reasonmenu "1"

// Причина кика, которая будет добавляться, если acp_vbk_kick_reasonmenu отключено.
acp_vbk_kick_reason "[VOTEKICK]"

// Причины кика, которые будут отображаться при включенном acp_vbk_kick_reasonmenu.
acp_vbk_kick_reason1 "Lamer"
acp_vbk_kick_reason2 "Flood"
acp_vbk_kick_reason3 "MaT"
acp_vbk_kick_reason4 ""
acp_vbk_kick_reason5 ""

//////////////////////////////////////////////////////////
// Ban options
//////////////////////////////////////////////////////////

// Разрешить номинировать на бан steam-игроков?
acp_vbk_ban_steam "1"

// Флаги иммунитета (игроков с этими флагами нельзя будет номинировать на бан).
acp_vbk_ban_immunity "a"

// Флаги доступа (только игроки с указанными флагами смогут номинировать нарушителей на бан).
acp_vbk_ban_access "b"

// Вес голоса игроков с флагами доступа acp_vbk_ban_access в голосовании.
acp_vbk_ban_voteweight "1.5"

// Синтаксис команды для бана (%userid% - id игрока, %steamid% - steamid игрока, %name% - ник игрока, %ip% - ip игрока, %reason% - причина бана, %time% - время бана).
acp_vbk_ban_command "amx_ban %userid% %time% %reason%"

// Тип выдачи бана: 0 - auto default, 1 - auto for acpanel/amxbans, 2 - custom on acp_vbk_ban_command
acp_vbk_ban_type "0"

// Показывать меню выбора причин бана?
acp_vbk_ban_reasonmenu "1"

// Причина бана, которая будет добавляться, если acp_vbk_ban_reasonmenu отключено.
acp_vbk_ban_reason "[VOTEBAN]"

// Время, на которое игроки будут забанены, если acp_vbk_ban_reasonmenu отключено (в минутах).
acp_vbk_ban_time "60"

// Префикс, который будет добавляться перед причиной бана.
acp_vbk_ban_prefix "[VOTEBAN] "

// Причины бана, которые будут отображаться при включенном acp_vbk_ban_reasonmenu. А также время в минутах для каждой из причин.
acp_vbk_ban_reason1 "Cheating/ 4uTbI"
acp_vbk_ban_time1 "180"
acp_vbk_ban_reason2 "Advertising/ PekJlaMa"
acp_vbk_ban_time2 "120"
acp_vbk_ban_reason3 "Oskorblenie/ MaT"
acp_vbk_ban_time3 "60"
acp_vbk_ban_reason4 "Laming/ Troublemaker/ FLOOD"
acp_vbk_ban_time4 "15"
acp_vbk_ban_reason5 "Lagged/ Jlarep"
acp_vbk_ban_time5 "5"