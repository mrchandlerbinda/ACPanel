//////////////////////////////////////////////////////////
// Chat Control settings
//////////////////////////////////////////////////////////

// Время в секундах для антифлуд контроля чата (0 - отключить).
acp_cc_floodtime "0.75"

// Синтаксис команды для бана (%userid% - id игрока, %steamid% - steamid игрока, %name% - ник игрока, %ip% - ip игрока, %reason% - причина бана, %time% - время бана).
acp_cc_bancommand "amx_ban %userid% %time% %reason%"

// Тип выдачи бана: 0 - auto default, 1 - auto for acpanel/amxbans, 2 - custom on acp_cc_bancommand
acp_cc_bantype "0"

// Стандартное время бана в минутах, которое будет использоваться, если не указано значение в базе данных.
acp_cc_bantime "1440"

// Количество предупреждений игроку, после которых последует наказание.
acp_cc_warn_count "3"

// Какое наказание применять после acp_cc_warn_count предупреждений игроку: 0 - kick, 1 - ban.
acp_cc_warn_action "0"

// Выводить игроку меню с предложением чистки конфига после acp_cc_warn_count? 0 - нет, игроку сразу применяется наказание, 1 - да.
acp_cc_clean_config "1"

// Флаги доступа у админа, для которых не будет производиться проверка сообщений.
acp_cc_immunity "a"

// Флаги доступа, обладатели которых будут писать в чате зеленым цветом. 
// Если флаги не указывать, то у всех игроков сообщения будут стандартного цвета.
acp_cc_vipaccess "t"

// Флаги доступа у админа, для которых будет доступен просмотр всего чата.
acp_cc_adminlisten "a"

// Режим просмотра всего чата админом: 0 - только, если админ в режиме dead, 1 - во всех режимах весь чат доступен.
acp_cc_adminlisten_type "0"

// Записывать или нет логи чата в базу данных.
acp_cc_savelogs "1"

// Флаги доступа у админа, для которого будут отображаться сообщения блокируемые системой.
acp_cc_adminview "i"

// Общий чат:  0 - выключен (стандартный режим игры), 1 - чат отображает мертвым, что пишут живые, 2 - включить для всех.
acp_cc_allchat "0"

// IP-адрес сервера в формате: 127.0.0.1:27015. Если оставить поле пустым, то адрес будет присваиваться автоматически.
acp_cc_serverip ""

// Включить поддержку транслита в чате?
acp_cc_translit "1"

// Название поля setinfo, в котором будет сохраняться значение транслита.
acp_cc_translit_field "translit"

// Включить транслит, по-умолчанию?
acp_cc_translit_default "0"

// Флаги доступа, обладатели которых смогут использовать команду acp_cc_translit_trigger в чате для включения/выключения транслита.
// Оставьте поле пустым, чтобы команда была доступна всем пользователям.
acp_cc_translit_access ""

// Команда в чате, при вводе которой производится включение/выключение транслита.
acp_cc_translit_trigger "/lang"