/////////////////////////////
// Bans settings
/////////////////////////////

// Именно этот ник будет отображаться, если баны выдаются сервером. Оставьте поле пустым, тогда будет использоваться hostname из server.cfg
acp_servernick ""

// Включить/выключить иммунитет steam-игрокам к бану подсетей
acp_steam_immune 1

// Путь до стартового MOTD, который производит проверку cookie игрока
acp_check_url "http://www.yoursite.com/acpanel/game_check.php"

// Задержка перед проверкой подключающегося игрока на наличие в банлисте
// Чем выше значение, тем стабильнее результат проверки игроков на динамическом ip-адресе
// Практика показала, что значение 8.0 является оптимальным
acp_check_wait 8.0

// Включить/выключить отображение HUD-сообщения всем игрокам при бане
acp_show_hud_messages 1

// Включить/выключить отображение выданных на сервере банов в HLSW
acp_show_in_hlsw 1

// Включить/выключить добавление текущей карты в название сервера при бане игрока
acp_add_mapname_in_servername 0

// Укажите адрес сайта, который будет отображаться игроку при бане. Не нужно использовать http://
acp_complain_url "www.yoursite.com"

// Полный путь до вашего findex.php на сервере, требуется для просмотра истории банов
acp_banhistmotd_url "http://www.yoursite.com/acpanel/findex.php?player=%s"

// Указывается флаг, при наличии которого у админа его ник не будет отображаться при выдаче банов
acp_admin_mole_access "r"

// Если флаг указанный в acp_admin_mole_access будет у админа, отображать или нет его имя при бане?
acp_show_name_evenif_mole 1

// Начальное время для бана, которое будет отображаться в банменю (в минутах)
acp_first_banmenu_value 5

// Максимальное время на которое может выдать бан админ с флагом "d" (но без флага acp_higher_ban_time_admin) через консоль
acp_consolebanmax 1440

// Указывается флаг, наличие которго у админа позволяет выдавать более продолжительные баны
acp_higher_ban_time_admin "n"

// В указанных ниже двух переменных можно выставить от 1 до 12 значений, которые идут по возрастанию - от наименьшего к большему
// Значение "-1 m" требуется для корректной работы, НЕ удаляйте его!
// "0 m" = перманентный бан!
// Используйте следующие значения:
// 1 - 59 с флагом "m" для выставления минут
// 1 - 23 с флагом "h" для выставления часов
// 1 - 6 с флагом "d" для выставления дней
// Флаг "w" используется для выставления недель
// Примеры:
// "5 m" - 5 минут
// "1 h" - 1 час
// "1 d" - 1 день
// "1 w" - 1 неделя

// Устанавливается время банов, которое могут использовать в меню админы с флагом "d", но не имеющие флага acp_higher_ban_time_admin
amx_setlowbantimes "5 m" "30 m" "1 h" "8 h" "10 h" "1 d" "-1 m"

// Устанавливается время банов, которое могут использовать в меню админы с флагом "d" и с флагом acp_higher_ban_time_admin
amx_sethighbantimes "5 m" "1 h" "12 h" "1 d" "3 d" "1 w" "0 m" "-1 m"

// Использовать modt с веб сервера, указанное в конфиге сервера в acp панели (Ставим ноль, пока такое окно кто-нибудь не сделает. Вообще рекомендуется ставить 0, если в базе много банов или плохое соединение с базой)
acp_ban_modt 0

/////////////////////////////
// ScreenShots settings
/////////////////////////////

// Количество скришнотов, которое необходимо делать перед баном (0 - отключить; допустимые значения 1-3)
acp_count_ss "1"

// Интервал между скриншотами (рекомендуемое значение - 1.0; не рекомендуется ставить менее 0.2)
acp_delay_ss "1.0"

// Тип отображения информации при снятии снимка (1 - чат; 2 - hud; 3 - чат+hud)
acp_msgtype_ss "3"

// Тип логирования информации о скриншотах (0 - отключить; 1 - /logs/acp_screen.txt; 2 - обычное логирование)
acp_logtype_ss "1"